<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BMI Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 30px;
  }
  .container {
    max-width: 400px;
    padding: 40px;
    border: 4px solid #28a745;
    border-radius: 10px;
  }
  label, input {
    display: block;
    margin: 10px 0 5px;
    width: 100%;
    padding: 8px;
    font-size: 1rem;
  }
  button {
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    font-size: 1rem;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #1e7e34;
  }
  #result {
    margin-top: 20px;
    font-weight: bold;
    min-height: 30px; /* keeps space even before result */
  }
</style>
</head>
<body>
<div class="container">
  <h2>BMI Calculator</h2>
  <label for="weight">Weight (kg):</label>
  <input type="number" id="weight" placeholder="Enter weight in kilograms" step="0.1" min="0" />

  <label for="height">Height (meters):</label>
  <input type="number" id="height" placeholder="Enter height in meters" step="0.01" min="0" />

  <button onclick="calculateBMI()">Calculate BMI</button>

  <div id="result"></div>
</div>

<script>
function calculateBMI() {
  let weight = parseFloat(document.getElementById('weight').value);
  let height = parseFloat(document.getElementById('height').value);

  // Clear result initially
  document.getElementById('result').innerHTML = "";

  if (isNaN(weight) || weight <= 0) {
    document.getElementById('result').innerHTML = "❌ Please enter a valid weight.";
    return;
  }
  if (isNaN(height) || height <= 0) {
    document.getElementById('result').innerHTML = "❌ Please enter a valid height.";
    return;
  }

  let bmi = weight / (height * height);
  bmi = bmi.toFixed(2);

  let status = "";
  if (bmi < 18) {
    status = "Underweight";
  } else if (bmi >= 18 && bmi < 25) {
    status = "Normal";
  } else if (bmi >= 25 && bmi < 30) {
    status = "Overweight";
  } else {
    status = "Obese";
  }

  document.getElementById('result').innerHTML = `✅ BMI: ${bmi} <br> Status: ${status}`;
}
</script>
</body>
</html>
